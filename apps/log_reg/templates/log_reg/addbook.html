<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href='/home'>Home</a>
    <a href='/addreview'>Add a new Review!</a>
    <a href='/logout'>Log out</a>

    <h2>Add a new book review!</h2>

    <form action='/addbook' method='POST'>
      {% csrf_token %}
      <label for='title'>Title</label>
      <input type='text' name='title' placeholder='title'>

      <h4>Add an Author:</h4>
      {% if authors %}
      Choose from list:
      <select name='listed'>
        <option value='none'>None</option>
        {% for x in authors %}
        <option value={{x.id}}>{{x.name}}</option>
        {% endfor %}
      </select>
      {% endif %}
      <label for='new_author'>Author</label>
      <input type='text' name='new_author' placeholder='author'>

      <label for='review'>Review</label>
      <textarea name='review' cols='20' rows='10' placeholder='Add your Review here...'></textarea>

      <label for='rating'>Stars</label>
      <select name='rating'>
        <option value='1'>1</option>
        <option value='2'>2</option>
        <option value='3'>3</option>
        <option value='4'>4</option>
        <option value='5'>5</option>
      </select>

      <input type='submit' value='Add a Book and Review!'>

    </form>


  </body>
</html>
